{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon">
    <link href="{% static 'img/logo.ico' %}" rel="shortcut icon">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %} Home {% endblock title %}</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                <a class="">
                    {% block navbar-content %}{% endblock navbar-content %} 
                </a>
            </div>
            </nav>
        </header>
        {% block content %}{% endblock content %}
    </div>

<footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
    <div class="text-center p-3" style="background-color: rgba(0,0,0, 0.2);">&copy; {% now "Y" %} Copyright: 
        <a class="text-light" href="#" style="text-decoration: none;">
        <span class="text-warning">ZRB</span>
        </a>

    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
<script>
    $("#search").on("keyup", function() {
        var value = $(this).val();
        $("table tr").each(function(e) {
            if (e !== 0) {
                $go = $(this)
                $go.find('td').each (function() {
                    var id = $(this).text();
                    if(id.indexOf(value) !== 0 && id.toLowerCase().indexOf(value.toLowerCase()) < 0) {
                        $go.hide();
                    }
                    else {
                        $go.show();
                        return false;
                    }
                })
            }
            var isNone = $("#myTable tr:not('.chk-th'):visible");

            if(isNone.length == 0) {
                $("#no-data").text("No product found").show();
            }
            else {
                $("#no-data").text("No product found").hide();
            }
        });
    });
</script>
</body>
</html>
